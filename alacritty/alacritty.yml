# Ayu Dark, the Legacy Version 
colors:
  # Default
  primary: 
    background: "#0F1419"
    foreground: "#E6E1CF"

  # Normal (0 - 7)
  normal:
    black: '#0F1419'
    red: '#F07178'
    green: "#B8CC52"
    yellow: "#F29718"
    blue: "#36A3D9"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: '#C7C7C7'
    
  # Bright (8 - 16)
  bright:
    black: "#3E4B59"
    red: "#FF3333"
    green: "#B8CC52"
    yellow: "#F29718"
    blue: "#36A3D9"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#5C6773"

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  size: 11

window:
  dimensions:
    columns: 100
    lines: 85
  
  padding:
    x: 0
    y: 5
  
  decorations: full


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

cursor:
  style: Beam

dynamic_title: true

glyph_offset:
  x: 0
  y: -1

visual_bell:
  animation: EaseOutExpo
  duration: 1 

background_opacity: 0.9

