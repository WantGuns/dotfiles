# ABOUT: Alacritty Config
# AUTHOR: Gunwant Jain <mail@wantguns.dev>

# Ayu Dark, inspired by its vim counterpart
colors:
  # Default
  primary: 
    background: "#0F1419"
    foreground: "#E6E1CF"

  # Cursor Color
  cursor:
    text: "#3E4B59"
    cursor: "#5C6773"

  # Normal (0 - 7)
  normal:
    black: '#0F1419'
    red: '#F07178'
    green: "#B8CC52"
    yellow: "#F29718"
    blue: "#36A3D9"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: '#C7C7C7'
    
  # Bright (8 - 16)
  bright:
    black: "#3E4B59"
    red: "#FF3333"
    green: "#B8CC52"
    yellow: "#F29718"
    blue: "#36A3D9"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#5C6773"

font:
  normal:
    family: Iosevka SS05
    style: Extended
  bold:
    family: Iosevka SS05
    style: Bold Extended
  italic:
    family: Iosevka SS05
    style: Extended Italic
  size: 14

window:
  padding:
    x: 5
    y: 5
  
  # For Wayland on Gnome. 
  # Know what you're doing if you copy this
  decorations: "none"
  startup_mode: Maximized

  gtk_theme_variant: dark

shell:
  program: /usr/bin/zsh

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

window.dynamic_title: true

bell:
  animation: EaseOutExpo
  duration: 1 

background_opacity: 1
